<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React App</title>
  </head>
  <body>

    <h2>Test Page for React</h2>

    <!-- We will put our React component inside this div. -->
    <div id="react-test"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
      'use strict';
  
      const Card = (props) => {
        return (
          <div style={{margin:'1em'}}>
            <img width="75" src={props.avatar_url} />
            <div style={{display: 'inline-block', marginLeft: 10}}>
              <div style={{fontSieze:'1.25em', fontWeight:'bold'}}>
                {props.name}</div>
              <div>{props.company}</div>
            </div>
          </div>
        );
      }



      const CardList = (props) => {
        // ... is the spread operator 
        return (
          <div>
            {props.cards.map(card => <Card {...card} />)}
          </div>
        );
      }

      class Form extends React.Component {
        state = {userName : ''}

        handleSubmit = ( event) => {
          event.preventDefault();
          console.log('Hello world', this.state.user.value);
        }

        render() {
          return ( 
            <form onSubmit={this.handleSubmit}>
              <input type="text" 
                value={this.state.userName}
                onChange={(event) => this.setState({userName: event.target.value})} 
                placeholder="Github username" required />
              <button type="sumit">Add card</button>
            </form>
          );
        }
      }

      class App extends React.Component {
        state = {
          cards: [
            { key: 1,
              name: "Paul Oâ€™Shannessy",
              avatar_url: "https://avatars.githubusercontent.com/u/8445?v=3",
              company: "Facebook" 
            },
            { 
              key: 2,
              name: "Ben Alpert",
              avatar_url: "https://avatars.githubusercontent.com/u/6820?v=3",
              company: "Facebook" 
            },
          ]
        };

        render(){
          return (
            <div>
              <Form />
              <CardList cards={this.state.cards} />
            </div>
          );
        }
      }
  
      const domContainer = document.querySelector('#react-test');
      ReactDOM.render(<App />, domContainer);    
      </script>
  </body>
</html>
