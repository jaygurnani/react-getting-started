<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React App</title>
  </head>
  <body>

    <h2>Test Page for React</h2>

    <!-- We will put our React component inside this div. -->
    <div id="react-test"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="lesson3.css">
    

    <!-- Load our React component. -->
    <script type="text/babel">
      'use strict';
  
      const Stars = (props) =>  {
        return (
          <div className="col-5">
          {_.range(props.numberOfStars).map(i=>
              <i key={i} className="fa fa-star"></i>
          )}
          </div>
        );
      }

      const Button = (props) =>  {
        let button;
        switch(props.answerIsCorrect){
          case true: 
            button = <button className="btn btn-success" onClick={props.acceptAnswer}>
                <i className="fa fa-check"></i>
              </button>
            break;
          case false: 
            button = <button className="btn btn-danger">
                <i className="fa fa-times"></i>
              </button>
            break;
          default:
            button = <button className="btn" 
              disabled={props.selectedNumbers.length == 0} 
              onClick={props.checkAnswer}>
              =
              </button> 
            break;
        }
        return (
          <div className="col-2 text-center"> 
            {button }
            <br />
            <br />
            <button className="btn btn-warning btn-sm" onClick={props.redraw} disabled = {props.redraws === 0}>
              <i className="fa fa-refresh"> {props.redraws}</i>
            </button>
          </div>
        );
      }

      const Answer = (props) =>  {
        return (
          <div className="col-5">
            {props.selectedNumbers.map((number, i) =>
              <span key={i} onClick={() => props.unselectNumber(number)}>
                {number}
              </span>
            )}
          </div>
        );
      }

      const Numbers = (props) => {
        const numberClassName = (number) => {
          if(props.usedNumbers.indexOf(number) >= 0){
            return 'used';    
          }
          if(props.selectedNumbers.indexOf(number) >= 0){
            return 'selected';    
          }
        }

        return (
          <div className="card text-center">
            <div>
              {Numbers.list.map((number, i) =>
                <span key={i} 
                  className={numberClassName(number)}
                    onClick={() => props.selectNumber(number)}>
                    {number}
                </span>
              )}
            </div>
          </div>
        );
      }

      Numbers.list = _.range(1,10);

      class Game extends React.Component {
        state = {
          selectedNumbers: [],
          randomNumberOfStars: 1 + Math.floor(Math.random() * 9),
          answerIsCorrect: null,
          usedNumbers: [],
          redraws: 5
        };

        selectNumber = (clickedNumber) => {
          if (this.state.selectedNumbers.indexOf(clickedNumber) >= 0) {
            return;
          }
          this.setState(prevState => ({
            answerIsCorrect: null,
            selectedNumbers: prevState.selectedNumbers.concat(clickedNumber)
          }));
        };

        unselectNumber = (clickedNumber) => {
          this.setState(prevState => ({
            answerIsCorrect: null,
            selectedNumbers: prevState.selectedNumbers.filter(number => number !== clickedNumber)
          }));
        };

        checkAnswer = () => {
          this.setState(prevState => ({
            answerIsCorrect: prevState.randomNumberOfStars === prevState.selectedNumbers.reduce((acc, n) => acc + n, 0)
          }));
        };

        acceptAnswer = () => {
          this.setState(prevState => ({
            usedNumbers: prevState.usedNumbers.concat(prevState.selectedNumbers), 
            selectedNumbers: [],
            answerIsCorrect: null,
            randomNumberOfStars: 1 + Math.floor(Math.random() * 9)
          }));
        };

        redraw = () => {
          if (this.state.redraws === 0) {
            return;
          }
          this.setState(prevState => ({
            randomNumberOfStars: 1 + Math.floor(Math.random() * 9),
            answerIsCorrect: null,
            selectedNumbers: [],
            redraws: prevState.redraws - 1 
          }));
        }

        render() {
          const { selectedNumbers, randomNumberOfStars, answerIsCorrect, usedNumbers, redraws } = this.state;
          return (
            <div className="container">
              <h3>Play Nine</h3>
                <hr />
                <div className="row">
                  <Stars numberOfStars={randomNumberOfStars}/>
                  <Button selectedNumbers={selectedNumbers} 
                    checkAnswer={this.checkAnswer} 
                    answerIsCorrect={answerIsCorrect}
                    acceptAnswer={this.acceptAnswer}
                    redraw={this.redraw}
                    redraws={ redraws} />
                  <Answer selectedNumbers={selectedNumbers} 
                    unselectNumber={this.unselectNumber} />
                </div>
                <br />
                <Numbers selectedNumbers={selectedNumbers} 
                  selectNumber = {this.selectNumber} 
                  usedNumbers={usedNumbers} />
            </div>
            );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <Game />
            </div>
            );
        }
      }
  
      const domContainer = document.querySelector('#react-test');
      ReactDOM.render(<App />, domContainer);    
      </script>
  </body>
</html>
